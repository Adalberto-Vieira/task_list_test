<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>task List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2 bd-highlight">
                    <h3> Add a task </h3> 
                </div>
                <div class="p-2 bd-highlight">
                    <form action="{{ url_for('site.creat_task') }}" class="form" method='POST'>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required><br><br>
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description"><br><br>
                        <input type="submit" value="Submit">
                    </form>
                    {% if warning %}
                    <div class="alert alert-danger" role="alert">
                        Failed to add a new task do to lack off title!
                    </div>
                    {% endif %}
                </div>
                <div class="p-2 bd-highlight">
                    <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{tasks[task]["title"]}}</h5>
                            </div>
                            <p>{{task}}</p>
                            <p class="mb-1">{{tasks[task]["description"]}}</p>
                            <form action="{{ url_for('site.edit_task') }}" id="form-{{tasks}}"class="form" method='POST'>
                                <label for="title">Title:</label>
                                <input type="text" id="title" value="{{tasks[task]['title']}}" name="title" required><br>
                                <label for="description">Description:</label>
                                <input type="text" id="description" name="description" value="{{tasks[task]['description']}}"><br>
                                <select name="status" form="form-{{tasks}}">
                                    <option value="0" default>In progress</option>
                                    <option value="1">Completed</option>
                                </select>
                                <input type="hidden" id="id" name="id" value="{{task}}"><br>
                                <input type="submit" value="Edit"></input>
                            </form>
                        </li>
                    {% endfor %}
                    </ul>
                </div>

            </div>
        </div>

    </body>
</html>
